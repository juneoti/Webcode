<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>CSS Select</title>
<style type="text/css">
/* CSS 주석 */
/* 1. 태그(tag) 선택자 */ 
div{
	color : crimson;
}

/* 2. 클래스 선택자 : .클랫스이름 */
.c1 {
	color : blue;
}
.c2 {
	color : green;
}
.cls1 {
	border : 2px solid grey;
}
.cls2 {
	font-size : 150%;
}
/* 3. 아이디 선택자 : #아이디이름 */
#i1{
	color : purple;	
}
#i2 {
	color : orange;
}

</style>
</head>
<body>
	<!-- 
	* CSS의 선택자(selector)
	1. Element(요소), Tag(태그) 선택자 : HTML 태그
	2. class : HTML 태그 안에 CLASS 속성의 값
	3. id : HTML 태그 안에 ID 속성의 값
	 -->
	
	<div>여기는 Division입니다.</div>
	<div class="c1"><p>예시1</p></div>
	<div class="c2"><p>예시2 </div>
	<div id="i1"><p>아이디 예시1</div>
	<div id="i2"><p>아이디 예시2</div>
	<div class="cls1"><p>예시3</p></div>
	<div class="cls2"><p>예시4</p></div>
</body>
</html>
