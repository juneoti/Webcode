<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<style type="text/css">
#menu {
	list-style-type : none;
}

/* 부모요소 자식요소 */
#menu li {
	display:inline-block;
	border : 1px solid black;
	width : 80px;
	text-align: center;
	background: darkgrey;
	color : white;
}
#menu li:HOVER {
	background: red;
}
</style>
<title>CSS List</title>
</head>
<body>
	<h1>CSS List</h1>
	<ul>
		<li>Java</li>
		<li>HTML</li>
		<li>CSS</li>
		<li>JavasCript</li>
	</ul>
	<hr>
	<ul id="menu">
		<li>Java</li>
		<li>HTML</li>
		<li>CSS</li>
		<li>JavasCript</li>
	</ul>
</body>
</html>
