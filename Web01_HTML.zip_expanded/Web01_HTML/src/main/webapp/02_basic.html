<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Basic</title>
</head>
<body>
	<!-- 
		주석 지정 단축키 : Ctrl + Shift + /
		주석 해제 단축키 : Ctrl + Shift + \
	-->
	
	<!-- 제목 : heading  -->
	<h1>제목 1</h1>
	<h2>제목 2</h2>
	<h3>제목 3</h3>
	
	<!-- 문단 : paragraph  -->
	<p>
		안녕하세요. 잘지내시죠? <br>
		점심 추천 받습니다. <br>
	</p>
	
	<!-- 링크 : a  -->
	<a href="https://www.naver.com">네이버</a>
	<a href="https://www.google.com">구글</a>
	<a href="01_intro.html">intro</a>
	<a href="http://192.168.0.197:8080/Web01_HTML/02_basic.html">민섭님 집</a>
	
	<!-- 이미지 : img  -->
	<img alt="모코코" src="https://th.bing.com/th/id/OIP.h4hZ6sgPtRo07t--yGFrSwHaGX?rs=1&pid=ImgDetMain">
	
	<!-- 
	속성  : Attributes
	- 모든 HTML 요소들은 속성을 가질 수 있음
	- 속성은 요소에 대한 추가적인 정보를 제공
	- 속성은 항상 시작 태그에 명시
	 -->
</body>
</html>
