<!DOCTYPE html>	<!-- HTML5 사용을 선언 -->
<html>	<!-- html 문서 태그 -->
<head>	<!-- html 문서의 머리말 영역 정의 -->
<!-- 메타데이터와 스타일시트, 자바스크립트 파일 등을 포함 -->
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>	<!-- HTML 문서의 본문을 정의 -->
   <!-- 웹 페이지의 실제 내용이 포함. 텍스트, 이미지, 링크, 레이블 등 -->
   <h1>HTML</h1>
   <!-- 
   * HTML(Hyper Text Markup Language) 
   - 웹 페이지를 생성하기 위한 표준 마크업 언어
   - 웹 페이지의 구조를 표현
   - 요소(Element)로 구성
   - 브라우저(Browser)에 컨텐츠를 표시하는 방법을 가이드
   - 태그는 쌍으로 이루어지며, 태그의 시작과 끝을 나타냄
    -->
</body>
</html>
