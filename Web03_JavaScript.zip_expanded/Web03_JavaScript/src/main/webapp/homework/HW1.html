<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>사칙연산</title>
</head>
<body>
  <input type="number" id="num1">
  <input type="number" id="num2">
  <button onclick="add()">더하기</button>
  <button onclick="subs()">빼기</button>
  <button onclick="multi()">곱하기</button>
  <button onclick="div()">나누기</button>
  <div class="reset">	
		<button onclick="clearResult()">내용 초기화</button>
  </div>
	
  <div id="result"></div>
  <script type="text/javascript">
	function add() {
		console.log('add() 호출');
		var num1 = parseInt(document.getElementById('num1').value);
		var num2 = parseInt(document.getElementById('num2').value);
		console.log(num1);
		console.log(num2);
		console.log(typeof num1);			
		console.log(typeof num2);
		let sum = num1 + num2;
		console.log(sum);
		console.log(typeof sum);
		result.innerHTML += num1 + " + " + num2 + " = " + sum + '<br>';	
	}
	function subs() {
		console.log('subs() 호출');
		var num1 = parseInt(document.getElementById('num1').value);
		var num2 = parseInt(document.getElementById('num2').value);
		console.log(num1);
		console.log(num2);
		console.log(typeof num1);
		console.log(typeof num2);
		let sub = num1 - num2;
		console.log(sub);
		console.log(typeof sub);
		result.innerHTML += num1 + " - " + num2 + " = " + sub + '<br>';	
	}
	function multi() {
		console.log('multi() 호출');
		var num1 = parseInt(document.getElementById('num1').value);
		var num2 = parseInt(document.getElementById('num2').value);
		console.log(num1);
		console.log(num2);
		console.log(typeof num1);
		console.log(typeof num2);
		let multi = num1 * num2;
		console.log(multi);
		console.log(typeof multi);
		result.innerHTML += num1 + " * " + num2 + " = " + multi + '<br>';	
	}
	function div() {
		console.log('div() 호출');
		var num1 = parseInt(document.getElementById('num1').value);
		var num2 = parseInt(document.getElementById('num2').value);
		console.log(num1);
		console.log(num2);
		console.log(typeof num1);
		console.log(typeof num2);
		let div = num1 / num2;
		console.log(div);
		console.log(typeof div);
		result.innerHTML += num1 + " / " + num2 + " = " + div + '<br>';	
	}
	function clearResult() {
		document.getElementById('result').innerHTML = '';
	}
	</script>
</body>
</html>
