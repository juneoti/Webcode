<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Number</title>
</head>
<body>
	<h1>자바스크립트 Number</h1>
	<div id="output"></div>
	<input type="number" id="num">
	<button onclick="test()">출력</button>
	
	<script type="text/javascript">
		let output = document.getElementById('output');
		
		// * 자바스크립트 숫자의 특징
		// 1) 지수표기법 사용이 가능
		let x = 123e5; // 123 * 10^5
		let y = 123e-5; // 123 * 10^-5
		output.innerHTML += x + '<br>';
		output.innerHTML += y + '<br>';
		
		// 2) 정수는 15자릿수로 표현
		x = 999999999999999;
		y = 9999999999999999;
		output.innerHTML += x + '<br>';
		output.innerHTML += y + '<br>';
		
		// 3) 소수점 연산은 100% 정확하지 않다.
		x = 0.1 + 0.2;
		output.innerHTML +=  x + '<br>';
		// 해결책 : 정수 형태로 연산을 변환
		let a = 0.1;
		let b = 0.2;
		x = (a * 10 + b * 10) / 10;
		output.innerHTML += x + '<br>';
	</script>
	
	
</body>
</html>
